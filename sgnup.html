<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>YaarMe | Sign Up</title>
<link href="sgnup.css" rel="stylesheet" type="text/css" />
<link href="https://fonts.googleapis.com/css?family=Play" rel="stylesheet">
<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>


    <body style="background-color: #666666;">
	
        <div class="limiter">
            <div class="container-login">
                <div class="wrap-login">
                    <form class="login-form">
                        <img class="logo"src="Images/YaarMe-Logo.jpg" alt="YaarMe-Logo"><br>
                        <h1><span style="color:#1676B3">YAAR</span>ME</h1>
                        <h2>Sign Up</h2>
                        <input type="text" name="username" placeholder="First name"><br><br>
                        <input type="text" name="username" placeholder="Last name"><br><br>
                        <input type="date" style="width:182px; border: none;" placeholder="Date of Birth"><hr style="width:240px; margin:auto !important;color: #111 !important;" /><br>
                        <input type="text" name="pass" placeholder="Username"><br><br>    
                        <input type="password" name="pass" placeholder="Password"><br><br>   
                        <input type="tel" placeholder="Phone Number"><br><br>  
                        <input type="text" placeholder="Email address"><br><br>  
                        <input type="button" value="Sign up" onclick="myFunction()"><br>
                        <div id="msg">Congratulations, You signed up successfully!!</div>
                        <script>
                            function myFunction() {
                            var x = document.getElementById("msg");
                             x.className = "show";
                            setTimeout(function(){ x.className = x.className.replace("show", ""); }, 3000);
                            }
                       </script>
                        Already have account?<a href="index.html">&nbsp;Log In</a>
                    </form>
                    <div class="login-more" style="background-image: url('Images/friends4.jpg');">
                    </div>
                </div>
            </div>
        </div>
        
</body>
</html>
